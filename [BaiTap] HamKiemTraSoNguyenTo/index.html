<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let number = 1; number < 1000; number++) {
        displayPrimeNumber(number);
    }

    function displayPrimeNumber(number) {
        if (check_isPrime(number) === true) {
            document.write(number);
            document.write("<br>")
        }
    }

    function check_isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        return count === 2;
    }

</script>
</body>
</html>
