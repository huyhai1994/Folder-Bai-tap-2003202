<h3 id="arguments"> giá trị </h3>
<script>
    let Value = increase_Argurements(3);
    display_Argurements(Value);

    function increase_Argurements(someValue) {
        someValue++;
        return someValue;
    }

    function display_Argurements(someValue) {
        document.getElementById("arguments").innerHTML = " " + someValue;
    }
</script>
