<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = ['a', 'b', 'c', 'd', 'e', 'f'];
    let reverseArray = [];
    reversingArray();
    displayArray(reverseArray);

    function reversingArray() {
        for (let i = array.length - 1; i >= 0; i--) {
            reverseArray.push(array[i]);
        }
    }
    function displayArray(array){
        for (let i = 0; i < array.length; i++) {
            console.log(array[i]);
        }
    }
</script>
</body>
</html>
