    <meta charset="UTF-8">

</head>
<body>
<script>
    let number1 = 1;
    let number2 = 4;
    let number3 = -10;
    let min = checkMin3Numbers(number1, number2, number3);
    alert(min);

    function checkMin3Numbers(Number1, Number2, Number3) {
        let min = Number1;
        let numberArray = [Number1, Number2, Number3];
        for (let i = 0; i < numberArray.length; i++) {
            if (numberArray[i] < min) {
                min = numberArray [i];
            }
        }
        return min;
    }

</script>
