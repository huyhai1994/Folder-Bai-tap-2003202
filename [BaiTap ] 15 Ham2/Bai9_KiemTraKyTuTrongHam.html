<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputArray = ['a', 'b', '1', '3', '1', 'g'];
    let checkCharacter = 'd';
    alert(checkCharacterInInputArray(checkCharacter));

    function checkCharacterInInputArray(checkCharacter) {
        let count = 0;
        for (let i = 0; i < inputArray.length; i++) {
            if (checkCharacter === inputArray[i]) {
                count++;
            }
        }
        if (count === 0) {
            return -1;
        } else {
            return count;
        }
    }
</script>
</body>
</html>
